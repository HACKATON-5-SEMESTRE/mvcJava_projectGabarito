<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Lista de Disciplinas</title>
</head>
<body>

<div th:replace="~{fragments/layout :: menu}"></div>

<div class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Disciplinas</h2>
        <a th:href="@{/admin/disciplinas/novo}" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Nova Disciplina
        </a>
    </div>

    <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="disciplina : ${disciplinas}">
                <td th:text="${disciplina.id}"></td>
                <td th:text="${disciplina.nome}"></td>
                <td>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Ações da Disciplina">
                        <a th:href="@{/admin/disciplinas/editar/{id}(id=${disciplina.id})}" class="btn btn-warning"
                           title="Editar">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/admin/disciplinas/remover/{id}(id=${disciplina.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Tem certeza que deseja remover esta disciplina?')" title="Remover">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(disciplinas)}" class="alert alert-secondary mt-3" role="alert">
        Nenhuma disciplina cadastrada.
    </div>

</div>

<div th:replace="~{fragments/layout :: script}"></div>

</body>
</html>
