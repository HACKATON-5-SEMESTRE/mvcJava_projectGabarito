<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title th:text="${disciplina.id} != null ? 'Editar Disciplina' : 'Nova Disciplina'">Disciplina</title>
</head>
<body>

<div th:replace="~{fragments/layout :: menu}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="mb-0" th:text="${disciplina.id} != null ? 'Editar Disciplina' : 'Nova Disciplina'">
                        Disciplina</h2>
                </div>
                <div class="card-body">

                    <!-- Alerta de erro -->
                    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                    <form th:action="@{/admin/disciplinas/salvar}" th:object="${disciplina}" method="post">

                        <!-- Campo oculto para ID da disciplina -->
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Disciplina</label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control"
                                   placeholder="Digite o nome" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>

                        <div class="text-end">
                            <a th:href="@{/admin/disciplinas/listar}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: script}"></div>
</body>
</html>
