<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <div th:insert="~{index :: menu}"></div>
    <br/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Ano</th>
            <th>Semestre</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="turma : ${turma}">
            <td th:text="${turma.id}">0</td>
            <td th:text="${turma.nome}">0</td>
            <td th:text="${turma.ano}">0</td>
            <td th:text="${turma.semestre}">0</td>
            <td>
                <a th:href="@{'/turma/editar/' + ${turma.id}}" type="button" class="btn btn-outline-dark"
                   title="Editar">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{'/turma/remover/' + ${turma.id}}" type="button" class="btn btn-outline-dark"
                   title="Remover">
                    <i class="bi bi-dash-square"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{index :: script}"></div>
</body>
</html>
