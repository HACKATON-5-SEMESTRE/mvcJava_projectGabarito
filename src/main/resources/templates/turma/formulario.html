<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>

<div th:replace="~{fragments/layout :: menu}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="mb-0" th:text="${turma.id} != null ? 'Editar Turma' : 'Nova Turma'">Turma</h2>
                </div>
                <div class="card-body">

                    <div th:if="${erro}" class="alert alert-danger text-center" role="alert">
                        <p class="mb-0" th:text="${erro}"></p>
                    </div>

                    <form th:action="@{/admin/turmas/salvar}" th:object="${turma}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="curso" class="form-label">Curso</label>
                            <input type="text" th:field="*{curso}" class="form-control" id="curso" required>
                        </div>

                        <div class="mb-3">
                            <label for="semestre" class="form-label">Semestre</label>
                            <input type="number" th:field="*{semestre}" class="form-control" id="semestre" required>
                        </div>

                        <div class="mb-3">
                            <label for="sala" class="form-label">Sala</label>
                            <input type="text" th:field="*{sala}" class="form-control" id="sala">
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/admin/turmas/listar}" class="btn btn-secondary btn-sm">Cancelar</a>
                            <button type="submit" class="btn btn-success btn-sm">Salvar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: script}"></div>
</body>
</html>
