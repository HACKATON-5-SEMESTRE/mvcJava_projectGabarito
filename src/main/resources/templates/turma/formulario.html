<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
  <meta charset="UTF-8">
</head>
<body>
<div class="container">
  <div th:insert="~{index :: menu}"></div>
  <br/>
  <form>
    <div class="mb-3">
      <input hidden="true" name="id" th:value="${turma.id}" type="text">

      <label class="form-label" for="id">CÃ³digo</label>
      <input class="form-control" id="id" th:value="${turma.id}" type="text" disabled>

      <label class="form-label" for="nome">Nome</label>
      <input class="form-control" id="nome" name="nome" th:value="${turma.nome}" type="text" required>

    <button class="btn btn-dark"
            formmethod="post"

            type="submit">
      Salvar

  </form>
</div>
<div th:insert="~{index :: script}"></div>

</html>
