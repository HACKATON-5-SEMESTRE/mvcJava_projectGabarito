<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Compra & Venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" th:href="@{/css/estilo.css}"/>
</head>

<body>

<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#" th:href="@{/}">Projeto Gabarito</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item">
                    <a class="btn btn-outline-info" th:href="@{/}"><i class="bi bi-house-door-fill me-1"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-info" th:href="@{/aluno/listar}"><i class="bi bi-people-fill me-1"></i>
                        Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-info" th:href="@{/aluno}"><i class="bi bi-pencil-square me-1"></i>
                        Formulário</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-danger" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-1"></i>
                        Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container" style="padding-top: 80px;">

    <div th:if="${not #strings.isEmpty(erro)}"
         class="alert alert-warning alert-dismissible fade show position-fixed top-0 end-0 m-3 shadow rounded"
         role="alert" style="max-width: 400px; z-index: 1050;">
        <strong><span th:text="${errotitulo}"></span></strong>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <section>
        <h2 class="mb-4">Bem-vindo ao Projeto Gabarito</h2>
        <p class="lead">Aqui você pode gerenciar alunos, banco de dados e mais.</p>
    </section>

</main>

<div th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
            integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
            crossorigin="anonymous"></script>
</div>

</body>

</html>
