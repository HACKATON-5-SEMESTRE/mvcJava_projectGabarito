<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>AutoGabarito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" th:href="@{/css/estilo.css}"/>
</head>
<body>

<!-- NAVBAR -->
<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AutoGabarito</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>

                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/admin/aluno/listar}">Alunos</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/admin/turmas/listar}">Turmas</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/admin/disciplina/listar}">Disciplinas</a>
                </li>

                <li sec:authorize="hasRole('PROFESSOR')" class="nav-item">
                    <a class="nav-link" th:href="@{/professor/provas}">Provas</a>
                </li>

                <li sec:authorize="hasRole('ALUNO')" class="nav-item">
                    <a class="nav-link" th:href="@{/aluno/notas}">Notas</a>
                </li>
                <li sec:authorize="hasRole('ALUNO')" class="nav-item">
                    <a class="nav-link" th:href="@{/aluno/feedbacks}">Feedbacks</a>
                </li>

            </ul>
            <a class="btn btn-outline-warning btn-sm" th:href="@{/logout}">Sair</a>
        </div>
    </div>
</nav>

<div
        th:if="${not #strings.isEmpty(erro)}"
        class="alert alert-warning alert-dismissible fade show position-fixed top-0 end-0 m-3"
        role="alert"
        style="max-width: 400px; z-index: 9999;"
>
    <strong><span th:text="${errotitulo}"></span></strong> <span th:text="${erro}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
