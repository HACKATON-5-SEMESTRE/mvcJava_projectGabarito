<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>

<div class="container mt-5">
    <h2>Login no AutoGabarito</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu login">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha">
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            Usuário ou senha inválidos!
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>

<div th:replace="~{fragments/layout :: script}"></div>
</body>
</html>
