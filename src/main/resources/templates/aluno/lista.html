<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>
<div th:insert="~{index :: menu}"></div>

<div class="container mt-5">
    <h2>Lista de Alunos</h2>
    <a href="/aluno" class="btn btn-success mb-3">Novo Aluno</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>RA</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.RA}"></td>
            <td>
                <a th:href="@{/aluno/editar/{id}(id=${aluno.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/aluno/remover/{id}(id=${aluno.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja remover?');">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="~{index :: script}"></div>
</body>
</html>
