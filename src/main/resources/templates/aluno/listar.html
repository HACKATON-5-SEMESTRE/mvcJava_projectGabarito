<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:insert="index :: head">
    <title>Lista de Alunos</title>
</head>
<body>
<div class="container my-5">
    <div th:replace="index :: menu"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Alunos</h2>
        <a th:href="@{/aluno}" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Novo Aluno
        </a>
    </div>

    <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>RA</th>
                <th>Email</th>
                <th>Login</th>
                <th>Turma</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.id}"></td>
                <td th:text="${aluno.nome}"></td>
                <td th:text="${aluno.RA}"></td>
                <td th:text="${aluno.email}"></td>
                <td th:text="${aluno.login}"></td>
                <td th:text="${aluno.turma != null ? aluno.turma.nome : 'N/A'}"></td>
                <td>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Ações do Aluno">
                        <a th:href="@{/aluno/editar/{id}(id=${aluno.id})}" class="btn btn-warning" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/aluno/remover/{id}(id=${aluno.id})}" class="btn btn-danger"
                           onclick="return confirm('Tem certeza que deseja remover este aluno?')" title="Remover">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(alunos)}" class="alert alert-secondary mt-3" role="alert">
        Nenhum aluno cadastrado.
    </div>
</div>

<div th:insert="index :: script"></div>
</body>
</html>
