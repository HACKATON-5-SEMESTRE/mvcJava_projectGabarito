<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
  <title th:text="${aluno.id} != null ? 'Editar Aluno' : 'Novo Aluno'">Aluno</title>
</head>
<body>
<div class="container">
  <div th:insert="~{index :: menu}"></div>
  <br/>
  <h2 th:text="${aluno.id} != null ? 'Editar Aluno' : 'Novo Aluno'">Aluno</h2>
  <form th:action="@{/aluno/salvar}" th:object="${aluno}" method="post">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
    </div>
    <div class="mb-3">
      <label for="ra" class="form-label">RA</label>
      <input type="text" th:field="*{RA}" class="form-control" id="ra" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="login" class="form-label">Login</label>
      <input type="text" th:field="*{login}" class="form-control" id="login" required>
    </div>
    <div class="mb-3" th:if="${aluno.id} == null">
      <label for="password" class="form-label">Senha</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" required>
    </div>
    <div class="mb-3">
      <label for="turma" class="form-label">Turma</label>
      <select th:field="*{turma.id}" class="form-control" id="turma">
        <option value="">Selecione uma turma</option>
        <option th:each="turma : ${turmas}" th:value="${turma.id}" th:text="${turma.nome}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/aluno/listar}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
<div th:insert="~{index :: script}"></div>
</body>
</html>
