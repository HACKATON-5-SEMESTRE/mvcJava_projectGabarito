<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title th:text="${aluno.id} != null ? 'Editar Aluno' : 'Novo Aluno'">Aluno</title>
</head>
<body>

<div th:replace="~{fragments/layout :: menu}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="mb-0" th:text="${aluno.id} != null ? 'Editar Aluno' : 'Novo Aluno'">Aluno</h2>
                </div>
                <div class="card-body">

                    <!-- Alerta de erro -->
                    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                    <form th:action="@{/admin/aluno/salvar}" th:object="${aluno}" method="post">

                        <!-- Campo oculto para ID do aluno -->
                        <input type="hidden" th:field="*{id}"/>
                        <!-- Campo oculto para ID do usuário -->
                        <input type="hidden" th:field="*{usuario.id}"/>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" th:field="*{usuario.nome}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="ra" class="form-label">RA</label>
                            <input type="text" id="ra" th:field="*{RA}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{usuario.email}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" id="login" th:field="*{usuario.login}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="turma" class="form-label">Turma</label>
                            <select id="turma" th:field="*{turma.id}" class="form-select" required>
                                <option value="">Selecione uma turma</option>
                                <option th:each="turma : ${turmas}"
                                        th:value="${turma.id}"
                                        th:text="${turma.curso + ' - ' + turma.semestre + 'º Semestre - ' + turma.sala}">
                                </option>
                            </select>
                        </div>

                        <div class="text-end">
                            <a th:href="@{/admin/aluno/listar}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: script}"></div>
</body>
</html>
