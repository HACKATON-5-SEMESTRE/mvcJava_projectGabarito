<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>

<div th:replace="~{fragments/layout :: menu}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="mb-0">Nova Prova</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/professor/prova/salvar}" method="post" th:object="${prova}">

                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título da Prova</label>
                            <input type="text" th:field="*{titulo}" class="form-control" id="titulo" required>
                        </div>

                        <div class="mb-3">
                            <label for="valorTotal" class="form-label">Valor Total</label>
                            <input type="number" step="0.1" th:field="*{valorTotal}" class="form-control"
                                   id="valorTotal" required>
                        </div>

                        <div class="mb-3">
                            <label for="dataAplicacao" class="form-label">Data de Aplicação</label>
                            <input type="date" th:field="*{dataAplicacao}" class="form-control" id="dataAplicacao"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="turma" class="form-label">Turma</label>
                            <select th:field="*{turma.id}" class="form-select" id="turma" required>
                                <option value="">Selecione a Turma</option>
                                <option th:each="turma : ${turmas}" th:value="${turma.id}"
                                        th:text="${turma.curso + ' - ' + turma.semestre + 'º Semestre - ' + turma.sala}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="disciplina" class="form-label">Disciplina</label>
                            <select th:field="*{disciplina.id}" class="form-select" id="disciplina" required>
                                <option value="">Selecione a Disciplina</option>
                                <option th:each="disc : ${disciplinas}" th:value="${disc.id}"
                                        th:text="${disc.nome}"></option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/professor/prova/listar}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Salvar Prova</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: script}"></div>
</body>
</html>
