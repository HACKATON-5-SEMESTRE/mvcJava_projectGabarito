<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>

<div th:replace="~{fragments/layout :: menu}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="mb-0">Adicionar Múltiplas Questões</h2>
                    <p class="text-muted" th:text="'Prova: ' + ${prova.titulo}"></p>
                </div>
                <div class="card-body">
                    <form th:action="@{/professor/questao/salvarMultiplas}" method="post" th:object="${questoesForm}">
                        <input type="hidden" name="provaId" th:value="${prova.id}"/>

                        <div id="questoes-container"></div>

                        <div class="mb-3 text-end">
                            <button type="button" class="btn btn-primary btn-sm" onclick="adicionarQuestao()">+
                                Adicionar Questão
                            </button>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/professor/prova/listar}" class="btn btn-secondary btn-sm">Cancelar</a>
                            <button type="submit" class="btn btn-success btn-sm">Salvar Questões</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: script}"></div>

<script>
    function adicionarQuestao() {
        const container = document.getElementById('questoes-container');
        const index = container.children.length;

        const div = document.createElement('div');
        div.classList.add('border', 'rounded', 'p-3', 'mb-3');
        div.innerHTML = `
            <div class="mb-3">
                <label class="form-label">Enunciado</label>
                <textarea name="questoes[${index}].enunciado" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Peso</label>
                <input type="number" name="questoes[${index}].peso" step="0.1" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <select name="questoes[${index}].tipo" class="form-select" onchange="toggleObjetivaCampos(this, ${index})" required>
                    <option value="">Selecione</option>
                    <option value="OBJETIVA">Objetiva</option>
                    <option value="DISSERTATIVA">Dissertativa</option>
                </select>
            </div>

            <div id="objetiva-campos-${index}" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Alternativas</label>
                    <input name="questoes[${index}].alternativas[0]" class="form-control mb-1" placeholder="Alternativa A" />
                    <input name="questoes[${index}].alternativas[1]" class="form-control mb-1" placeholder="Alternativa B" />
                    <input name="questoes[${index}].alternativas[2]" class="form-control mb-1" placeholder="Alternativa C" />
                    <input name="questoes[${index}].alternativas[3]" class="form-control mb-1" placeholder="Alternativa D" />
                    <input name="questoes[${index}].alternativas[4]" class="form-control" placeholder="Alternativa E" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Gabarito Correto</label>
                    <select name="questoes[${index}].gabarito" class="form-select">
                        <option value="">Selecione a correta</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
            </div>

            <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.border').remove()">Remover</button>
        `;
        container.appendChild(div);
    }

    function toggleObjetivaCampos(select, index) {
        const campos = document.getElementById(`objetiva-campos-${index}`);
        campos.style.display = select.value === 'OBJETIVA' ? 'block' : 'none';
    }
</script>

</body>
</html>
