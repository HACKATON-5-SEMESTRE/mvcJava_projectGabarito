<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
  <title>Minhas Notas</title>
</head>
<body>
<div th:insert="~{fragments/layout :: menu}"></div>
<div class="container">
  <br/>
  <h2 class="mb-4">Minhas Notas</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Prova</th>
      <th>Nota</th>
      <th>Acertos</th>
      <th>Erros</th>
      <th>Data Envio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resposta : ${respostas}">
      <td th:text="${resposta.prova.titulo}">TÃ­tulo da Prova</td>
      <td th:text="${resposta.nota}">0.0</td>
      <td th:text="${resposta.acertos}">0</td>
      <td th:text="${resposta.erros}">0</td>
      <td th:text="${#temporals.format(resposta.dataEnvio, 'dd/MM/yyyy HH:mm')}">Data</td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
</div>
<div th:insert="~{fragments/layout :: script}"></div>
</body>
</html>
