<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <title th:text="${respostasAluno.id} != null ? 'Editar Resposta' : 'Nova Resposta'">Resposta</title>
</head>
<body>
<div class="container">
    <div th:insert="~{index :: menu}"></div>
    <br/>
    <h2 th:text="${respostasAluno.id} != null ? 'Editar Resposta' : 'Nova Resposta'">Resposta</h2>
    <form th:action="@{/respostas/salvar}" th:object="${respostasAluno}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="aluno" class="form-label">Aluno</label>
            <select th:field="*{aluno}" class="form-select" id="aluno" required>
                <option value="">Selecione um aluno</option>
                <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}">Aluno</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="prova" class="form-label">Prova</label>
            <select th:field="*{prova}" class="form-select" id="prova" required>
                <option value="">Selecione uma prova</option>
                <option th:each="prova : ${provas}" th:value="${prova.id}" th:text="${prova.titulo}">Prova</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="respostas" class="form-label">Respostas (JSON)</label>
            <textarea th:field="*{respostas}" class="form-control" id="respostas" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="nota" class="form-label">Nota</label>
            <input type="number" th:field="*{nota}" class="form-control" id="nota" step="0.01" min="0" max="10">
        </div>

        <div class="mb-3">
            <label for="acertos" class="form-label">Acertos</label>
            <input type="number" th:field="*{acertos}" class="form-control" id="acertos" min="0">
        </div>

        <div class="mb-3">
            <label for="erros" class="form-label">Erros</label>
            <input type="number" th:field="*{erros}" class="form-control" id="erros" min="0">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/respostas/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:insert="~{index :: script}"></div>
</body>
</html>
